<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTEST</title>
    
</head>
<body>
    <div  class="asdsad">
        <h2 onclick="modal1.showModal()">OPEN MODAL1</h2>
    </div>
    <div  class="asdsad">
        <h2 onclick="modal2.showModal()">OPEN MODAL2</h2>
    </div>

    <div  class="asdsad">
        <a onclick="modal3.showModal()">OPEN MODAL3</a>
    </div>


    <dialog modal1>
        <div>MODAL TEST 1</div>
        <button onclick="modal1.close()">CLOSE</button>
        <!-- Dialog Content -->
    </dialog>

    <dialog modal2>
        <div>MODAL TEST 2</div>
        <button onclick="modal2.close()">CLOSE</button>
        <!-- Dialog Content -->
    </dialog>

    <dialog modal3>
        <div>MODAL TEST 3</div>
        <button onclick="modal3.close()">CLOSE</button>
        <!-- Dialog Content -->
    </dialog>

    <style>
        body{
            height: 10000px;
        }
    </style>

    <script>

        const openButton = document.querySelector("[open]");
        const closeButton = document.querySelector ("[data-close-modal]");
        const modal1 = document.querySelector("[modal1]");
        const modal2 = document.querySelector("[modal2]");
        const modal3 = document.querySelector("[modal3]");
        const modals = [modal1, modal2, modal3];

        // openButton.addEventListener("click", () => {
        //     modal.showModal();
        // })

        // closeButton.addEventListener("click", () => {
        //     modal.close();
        // })


        //close modals
        modals.forEach(element => {
            console.log(element);
            // let e=0;
            // console.log(modals[e]);
            // e++;
            // console.log(e);

            element.addEventListener("click", e => {
                const dialogDimensions =
                element.getBoundingClientRect()
                if (
                    e.clientX < dialogDimensions.left ||
                    e.clientX > dialogDimensions.right ||
                    e.clientY < dialogDimensions.top ||
                    e.clientY > dialogDimensions.bottom
                ) {
                    element.close()
                }
            })
        });

    </script>
</body>
</html>
