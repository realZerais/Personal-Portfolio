<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Years of experience in a 5 years scale</h1>
    <h2>HTML</h2>
    <div class="progress-container">
        <div class="progress-bar" id="entity1ProgressBar">0%</div>
    </div>

    <h2>CSS</h2>
    <div class="progress-container">
        <div class="progress-bar" id="entity2ProgressBar">0%</div>
    </div>

    <h2>Javascript</h2>
    <div class="progress-container">
        <div class="progress-bar" id="entity3ProgressBar">0%</div>
    </div>

    <h2>PHP</h2>
    <div class="progress-container">
        <div class="progress-bar" id="entity4ProgressBar">0%</div>
    </div>

    <h2>Godot Engine/GDscript</h2>
    <div class="progress-container">
        <div class="progress-bar" id="entity5ProgressBar">0%</div>
    </div>

    <style>
        .progress-container {
            width: 80%;
            background-color: #F7F7F2;
            margin-bottom: 10px;
            border-radius: 10px;
            
        }

        .progress-bar {
            width: 0;
            height: 30px;
            background-color: #F05D23;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 10px;
        }
    </style>
    <script>
        // Function to update a specific progress bar
        function updateProgressBar(entityId, percent) {
            const progressBar = document.getElementById(entityId + 'ProgressBar');
            progressBar.style.width = percent + '%';
            progressBar.innerHTML = percent + '%';
        }

        // Example usage to update progress bars for five entities
        updateProgressBar('entity1', 20);
        updateProgressBar('entity2', 40);
        updateProgressBar('entity3', 60);
        updateProgressBar('entity4', 80);
        updateProgressBar('entity5', 100);
    </script>
</body>
</html>
