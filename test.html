<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped Div Example</title>
    <style>
        /* CSS for the wrapper div */
        .wrapper {
            background-color: #f0f0f0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        /* CSS for the inner content */
        .content {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Wrapped div -->
    <div class="wrapper">
        <h1>Wrapped Div Example</h1>
        <p>This is a wrapped <code>&lt;div&gt;</code> with some content inside.</p>
        <div class="content">
            <h2>Inner Content</h2>
            <p>This is the content inside the wrapped <code>&lt;div&gt;</code>.</p>
        </div>
    </div>
</body>
</html>
