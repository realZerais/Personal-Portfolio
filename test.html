<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapped Div Example</title>
    
</head>
<body>
    <div class="container">
        <p class="text">
            Typewriter CSS.
        </p>
    </div>


    <style>
        .container{
            display: inline-block;
        }
        .text{
            font-size: 5em;
            letter-spacing: 10px;
            font-family: monospace;
            border-right: 5px solid;
            white-space: nowrap;
            overflow: hidden;
            animation:
                typing 2s steps(15) infinite,
                cursor .4s step-end infinite;
        }

        @keyframes cursor {
            100%{
                border-color: transparent
            }
            
        }
        @keyframes typing {
            0%{
                width: 100%;
            }
            100%{
                width: 0%;
            }
        }
        
    </style>
    <script>
      

    </script>
</body>
</html>
